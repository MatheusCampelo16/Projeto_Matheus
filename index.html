<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Site com Divs</title>
    <!-- Caminho correto do CSS -->
    <link rel="stylesheet" href="css_matheus/css/geral.css">
</head>
<body>
    <div id="corpo">
        
        <!-- TOPO -->
        <div id="topo">
            <h1>Bem-vindo ao Meu Site</h1>
            <p>Sinta-se em casa</p>
        </div>

        <!-- MENU -->
        <nav id="menu">
            <ul>
                <li><a href="http://localhost/index.html" target="_self">Aqui mesmo</a></li>
                <li><a href="https://www.instagram.com/" target="_blank">A Empresa</a></li>
                <li><a href="https://www.youtube.com/" target="_blank">Serviços</a></li>
                <li><a href="https://www.tiktok.com/" target="_blank">Contatos</a></li>
                <li><a href="https://www.facebook.com/" target="_blank">Fale Conosco</a></li>
            </ul>
        </nav>

        <!-- CONTEÚDO PRINCIPAL -->
        <div id="meio">
            <div id="esquerda">
                <p>neymar é melhor que:</p>
                <img src="css_matheus/imagens/cr72.jpg" alt="Imagem Esquerda">
            </div>

            <div id="centro">
                <h2>Conteúdo Principal</h2>
                <p>Assista ao vídeo:</p>
                <iframe width="100%" height="200" 
                        src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                        frameborder="0" allowfullscreen>
                </iframe>
            </div>

            <div id="direita">
                <p>abaixo, alguém pior que neymar</p>
                <img src="css_matheus/imagens/cr71.jpg" alt="Imagem Direita">
            </div>
        </div>

        <!-- RODAPÉ -->
        <div id="rodape">
            <p>© 2025 - Todos os direitos reservados</p>
        </div>
    </div>
</body>
</html>
